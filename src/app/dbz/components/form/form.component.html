<h4>Add character</h4>
<form (ngSubmit)="emitCharacter()">
  <input text="number" [(ngModel)]="character.name" name="name" class="form-control  mb-2" placeholder="Name">
  <input text="text" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Power">
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{{character | json}}
