<h2>{{name}}</h2>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalize:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button *ngIf="name !== 'Thor'" class="btn btn-primary mx-2" (click)="changeName()">
  Change name
</button>

<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge()">Change age</button>

<button (click)="resetForm()">Reset form</button>
